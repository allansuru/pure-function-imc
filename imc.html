<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>IMC - Pure function</title>
    <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="imc.css">
  </head>
  <body>
<form name="bmi">
  <h1>Calcular IMC</h1>
  <label>
    <input type="text" name="weight" placeholder="Peso (kg)">
  </label>
  <label>
    <input type="text" name="height" placeholder="Altura (cm)">
  </label>
  <button type="submit">
    Calculadora IMC
  </button>
  <div class="calculation">
    <div>
      IMC Resultado: <span class="result"></span>
    </div>
    <div>
      Significa que você está: <span class="health"></span>
    </div>
  </div>
</form>
  </body>
</html>
	<script src="imc.js"></script>
